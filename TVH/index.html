<!DOCTYPE html>
<html lang="en">

<head>

    <title>Trump Vs. Hilary</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <div class="background">
      <div class="back-trump"></div>
      <div class="back-hilary"></div>
    </div>
    <!-- Image Background Page Header -->
    <!-- Note: The background image is set within the business-casual.css file. -->
    <div class="container">
        <div class="container">
            <div class="row">
                <div class="col-sm-12" style="text-align:center">
                    <h1>Trump Vs. Hillary</h1>
                </div>
            </div>
        </div>
    </div>

    <!-- Page Content -->
    <div class="container">
        <hr>
        <div class="container">
            <div class="row">
                <div class="col-sm-12" style="text-align:center">
                    <h3>Click on a face to vote</h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 pull-left" style="text-align:center">
              <img id="img-trump" class="img-circle img-responsive img-center" src="Trump Face.png" alt="">
              <h2><span id="votes-t">0</span></h2>
            </div>
            <div class="col-sm-4 pull-right" style="text-align:center">
              <img id="img-hillary" class="img-circle img-responsive img-center" src="Hilary Face.png" alt="">
              <h2><span id="votes-c">0</span></h2>
            </div>
        </div>
        <hr>
        <footer>
            <div class="row">
                <div class="col-sm-12">
                    <p>Copyright &copy; Tap That 2016</p>
                </div>
            </div>
            <!-- /.row -->
        </footer>
    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Custom Script -->
    <script src="js/scripts.js"></script>

</body>

</html>
